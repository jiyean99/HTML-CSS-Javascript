<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="../post/post_list.html">EAZY BOARD</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="../author/author_list.html">회원 목록</a></li>
                <li class="nav-item"><a class="nav-link" href="../post/post_list.html">게시글 목록</a></li>
                <li class="nav-item"><a class="nav-link" href="../author/author_register.html">회원가입</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="my-4 clearfix d-flex justify-content-between align-items-center">
            <h3 class="float-start my-0">회원 목록</h3>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>이름</th>
                    <th>이메일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="author-id"></td>
                    <td class="author-name"></td>
                    <td class="author-email"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        // 더미 데이터
        const posts = [
            { id: 1, name: "홍길동", email: "hong@naver.com" },
            { id: 2, name: "이지연", email: "jiyean@naver.com" },
            { id: 3, name: "김선국", email: "brad@naver.com" }
        ];

        const tbody = document.querySelector('table tbody');
        tbody.innerHTML = ''; // 기존 내용 초기화

        posts.forEach(post => {
            const row = document.createElement('tr');

            const idCell = document.createElement('td');
            idCell.textContent = post.id;
            row.appendChild(idCell);

            const nameCell = document.createElement('td');
            nameCell.textContent = post.name;
            row.appendChild(nameCell);

            const emailCell = document.createElement('td');
            emailCell.textContent = post.email;
            row.appendChild(emailCell);

            tbody.appendChild(row);
        });
    </script>
</body>

</html>
