<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="../post/post_list.html">EAZY BOARD</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="../author/author_list.html">회원 목록</a></li>
                <li class="nav-item"><a class="nav-link" href="../post/post_list.html">게시글 목록</a></li>
                <li class="nav-item"><a class="nav-link" href="../author/author_register.html">회원가입</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="my-4 clearfix d-flex justify-content-between align-items-center">
            <h3 class="float-start my-0">글쓰기</h3>
        </div>
        <form>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="contents">내용</label>
                <textarea id="contents" name="contents" rows="10" cols="39" style="resize: none;"
                    placeholder="내용을 입력하시오." class="form-control"></textarea>
            </div>
            <button type="button" onclick="onClickPostRegister()" class="btn btn-dark float-end mt-5">작성하기</button>
        </form>
    </div>
    <script>
        const onClickPostRegister = async () => {
            try {
                // js를 통한 객체 조립 후 axios post 전송 시 json 처리된다(기본)
                // js의 FormData 클래스를 통해 데이터 조립 시 url인코딩(또는 multipart-formdata)로 처리된다.
                const titleValue = document.getElementById("title").value;
                const contentsValue = document.getElementById("contents").value;
                // const data = { title: titleValue, contents: contentsValue };
                const data = new FormData();
                // form 데이터(url인코딩, mulipart-format)를 통한 형식 : key=value&key=value&
                data.append("title", title);
                data.append("contents", contents);
                await axios.post("http://localhost:8081/post/register1", data);
                window.location.href = "./post_list.html"; // 리다이렉트 구조 추가
            } catch (error) {
                console.log(error);
                alert("예상치 못한 에러가 발생하였습니다.")

            }
        }
    </script>
</body>


</html>
