<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="../post/post_list.html">EAZY BOARD</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="../author/author_list.html">회원 목록</a></li>
                <li class="nav-item"><a class="nav-link" href="../post/post_list.html">게시글 목록</a></li>
                <li class="nav-item"><a class="nav-link" href="../author/author_register.html">회원가입</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="my-4 clearfix d-flex justify-content-between align-items-center">
            <h3 class="float-start my-0">게시글 목록</h3>
            <a href="../post/post_register.html" class="float-end btn btn-dark ms-auto">새 글 작성</a>
        </div>
        <table class="table table-striped mt-5">
            <colgroup>
                <col>
                <col style="min-width: 100px">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>사용자ID</th>
                    <th>제목</th>
                    <!-- <th>body</th> -->
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        const serverData = async () => {
            const jsonData = await axios.get("https://jsonplaceholder.typicode.com/posts");

            const jsonElems = jsonData.data

            const tbody = document.querySelector('table tbody');
            tbody.innerHTML = '';

            jsonElems.forEach(data => {
                const row = document.createElement('tr');

                const idCell = document.createElement('td');
                idCell.textContent = data.id;
                row.appendChild(idCell);

                const userIdCell = document.createElement('td');
                userIdCell.textContent = data.userId;
                row.appendChild(userIdCell);

                const titleCell = document.createElement('td');
                titleCell.textContent = data.title;
                row.appendChild(titleCell);

                // const dateCell = document.createElement('td');
                // dateCell.textContent = data.body;
                // row.appendChild(dateCell);

                tbody.appendChild(row);
            });
        }

        serverData();
    </script>
</body>

</html>
