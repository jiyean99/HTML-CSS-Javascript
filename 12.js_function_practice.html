<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- 요구사항:
        - select 박스를 통해, 덧셈/뺄셈/곱셈/나눗셈 선택
        - input 박스 2개를 두고 입력을 받아 연산 실행
    -->
    <div class="container py-3">
        <section class="mb-4">
            <div class="form-group">

                <div class="form-control mb-4">
                    <input type="radio" name="calculator" id="plus" value="plus" checked>
                    <label for="plus">+</label>

                    <input type="radio" name="calculator" id="minus" value="minus">
                    <label for="minus">-</label>

                    <input type="radio" name="calculator" id="mul" value="mul">
                    <label for="mul">*</label>

                    <input type="radio" name="calculator" id="div" value="div">
                    <label for="div">/</label>
                </div>


                <input id="inputFirstValue" class="form-control" type="number" placeholder="첫번째 값을 입력하시오."
                    name="firstValue">
                <label for="firstValue"></label>
                <input id="inputSecondValue" type="number" placeholder="두번째 값을 입력하시오." name="secondValue"
                    class="form-control">
                <label for="secondValue"></label>
                <button class="btn btn-primary my-4" onclick="onClickCalBtn()">연산 실행</button>
                <p>연산 결과 : <span id="calResult"></span> </p>
            </div>
        </section>
    </div>
    <script>
        const onClickCalBtn = () => {
            const checked = document.querySelector('input[name="calculator"]:checked');
            const type = checked ? checked.value : null; // plus/minus/mul/div [web:3][web:11]

            const firstValue = Number(document.getElementById("inputFirstValue").value);
            const secondValue = Number(document.getElementById("inputSecondValue").value);

            let resultOfType;
            switch (type) {
                case "plus":
                    resultOfType = firstValue + secondValue;
                    break;
                case "minus":
                    resultOfType = firstValue - secondValue;
                    break;
                case "mul":
                    resultOfType = firstValue * secondValue;
                    break;
                case "div":
                    resultOfType = firstValue / secondValue;
                    break;
            }

            document.getElementById("calResult").textContent = resultOfType;
        };

    </script>
</body>

</html>
