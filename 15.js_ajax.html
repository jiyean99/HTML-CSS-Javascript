<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container py-3">
        <section class="mb-4">
            <h1>AJAX</h1>
            <p>Ajax요청(<code>JQuery</code>, <code>Axios</code>)은 비동기적으로 실행됨</p>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // ajax요청(JQuery, Axios)은 비동기적으로 실행됨
        const dataRequest = () => {
            // $(document).ready(콜백함수) : DOM 객체가 완전히 로드된 이후에 콜백함수 실행 요청
            $(document).ready(() => {
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    type: "GET",
                    dataType: "json",
                    success: (result) => {
                        // 비동기함수 내에서 결과작업은 동기적 실행순서 보장
                        console.log("실행순서 2");
                        console.log(result);
                        console.log("실행순서 3");
                    },
                    error: (error) => {
                    },
                })
            });
        }

        dataRequest();
        console.log("실행순서 1");
    </script>
</body>

</html>
