<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container py-3">
        <section class="mb-4">
            <h2>Axios</h2>
        </section>
    </div>
    <script>
        // async: 함수 전체가 비동기임을 의미
        // await: 비동기함수 내에서 각 함수의 호출에 동기성을 보장하기 위한 키워드

        // axios는 서버api 요청에서 가장 많이 사용하는 라이브러리이다.
        // axios는 비동기함수이고, 서버응답 json을 객체로 파싱해준다.
        // 이 때 axios를 통해 body 데이터를 얻기 위해서는 .data를 통해 객체 추출해야함.
        async function dataRequest() {
            const result1 = await axios.get("https://jsonplaceholder.typicode.com/posts/1");
            console.log("result1 === ", result1); // http 응답값(http문서, 프로토콜) 자체를 객체로 만든것
            console.log("result1 === ", result1.data);

            const result2 = await axios.get("https://jsonplaceholder.typicode.com/posts/1");
            console.log("result2 === ", result2.data);

            const result3 = await axios.get("https://jsonplaceholder.typicode.com/posts/1");
            console.log("result3 === ", result3.data);
        }
        
        dataRequest();
        console.log("동기실행 출력문");
    </script>
</body>

</html>
