<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백지옥</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container py-3">
        <section class="mb-4">
            <h1>콜백지옥</h1>
            <img style="width: 500px;" src="./images//callback_hell.png" alt="콜백지옥 예시">
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // 요구사항: 만약 새로운 api요청을 통해 받은 응답을 활용해 새로운 요청을 보내야한다면,
        // ajax 함수는 비동기적으로 동작하므로, 반드시 success 안에서 새로운 요청을 해야함.
        const dataRequest = () => {
            $(document).ready(() => {
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    type: "GET",
                    dataType: "json",
                    success: (result) => {
                        console.log("B");
                        $.ajax({
                            url: "https://jsonplaceholder.typicode.com/posts/1",
                            type: "GET",
                            dataType: "json",
                            success: (result) => {
                                console.log("C");
                                $.ajax({
                                    url: "https://jsonplaceholder.typicode.com/posts/1",
                                    type: "GET",
                                    dataType: "json",
                                    success: (result) => {
                                        console.log("D");
                                        console.log(result);

                                    },
                                    error: (error) => {
                                    },
                                })
                            },
                            error: (error) => {
                            },
                        })
                    },
                    error: (error) => {
                    },
                })
            });
        }

        dataRequest();
        console.log("A");
    </script>
</body>

</html>
